name: Django CI-CD new

on:
  workflow_dispatch

env:
  AWS_REGION: MY_AWS_REGION                                                  # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: cdk-hnb659fds-container-assets-567282118302-us-east-1      # set this to your Amazon ECR repository name
  ECS_SERVICE: App-CDK-amazonecssampleService537E3215-TDRDUzqw8Pqt                                                   # set this to your Amazon ECS service name
  ECS_CLUSTER: service-cluster                                               # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: ./AppCDKamazonecssampleTaskDefBE215A4D-revision5.json     # set this to the path to your Amazon ECS task definition
                                                                             # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: web                          # set this to the name of the container in the
                                               # containerDefinitions section of your task definitio
                                               
jobs:
  test-dev:
    environment: 
      name: dev  
    name: Testing-dev
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        export REQUIRED_SETTING="Online"
        python manage.py test
 
  build-push-image-dev:
    environment: 
      name: dev  
    needs: test-dev
    name: Build Image Dev
    runs-on: ubuntu-latest   
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
